name: Deploy Frontend & Lambda

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # ======================
      # 1Ô∏è‚É£ ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      # ======================
      - name: Checkout
        uses: actions/checkout@v4

      # ======================
      # 2Ô∏è‚É£ AWS Ïù∏Ï¶ù (Access Key)
      # ======================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # ======================
      # üîπ FRONTEND (Reflex ‚Üí S3)
      # ======================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install reflex python-dotenv httpx

      - name: Build Reflex app
        run: |
          reflex export

      - name: Deploy Frontend to S3
        run: |
          aws s3 cp index.html s3://aaaabbbbaaababaa/index.html
          aws s3 sync .web/build/client s3://aaaabbbbaaababaa --delete --exclude "index.html"

      # ======================
      # üîπ LAMBDA (carrot)
      # ======================
      - name: Build Lambda zip
        run: |
          cd lambda
          zip -r lambda.zip lambda.py

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name arn:aws:lambda:ap-northeast-2:738138308579:function:carrot \
            --zip-file fileb://lambda/lambda.zip
