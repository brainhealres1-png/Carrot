name: Deploy Frontend & Lambda

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # ======================
      # 1ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      # ======================
      - name: Checkout
        uses: actions/checkout@v4

      # ======================
      # 2ï¸âƒ£ AWS ì¸ì¦ (Access Key)
      # ======================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # ======================
      # ğŸ”¹ FRONTEND (Reflex â†’ S3)
      # ======================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install reflex python-dotenv httpx

      - name: Build Reflex app
        run: |
          reflex export

      - name: Deploy Frontend to S3
        run: |
          aws s3 sync .web/build/client s3://aaaabbbbaaababaa --delete

      # ======================
      # ğŸ”¹ LAMBDA (carrot)
      # ======================
      - name: Build Lambda zip
        run: |
          cd lambda
          
          # ì˜ì¡´ì„± ì„¤ì¹˜ (ìˆì„ ê²½ìš°)
          if [ -f ../lambda_requirements.txt ]; then
            pip install -r ../lambda_requirements.txt -t .
          fi
          
          # lambda.py í¬í•¨í•´ì„œ ì••ì¶•
          zip -r lambda.zip lambda.py
          
          # ë‚˜ë¨¸ì§€ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì¶”ê°€ (ì¤‘ë³µ/ë¶ˆí•„ìš” íŒŒì¼ ì œì™¸)
          if [ -f ../lambda_requirements.txt ]; then
            zip -r lambda.zip . \
              -x "lambda.py" \
              "*.git*" \
              "__pycache__/*" \
              "*.env" \
              "*.pyc"
          fi

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name arn:aws:lambda:ap-northeast-2:738138308579:function:carrot \
            --zip-file fileb://lambda/lambda.zip
